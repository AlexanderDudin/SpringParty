server:
  port: 8000
  error:
    whitelabel:
      enabled: false
  servlet:
    context-path: /gpsolutions/

spring:
  application:
    name: App
  messages:
    basename: messages/messages
    encoding: UTF-8
  jpa:
    database: mysql
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 20
          batch_versioned_data: true
    hibernate:
      ddl-auto: none
    show-sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root

logging:
  path: ./log